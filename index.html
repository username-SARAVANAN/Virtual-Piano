<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="./piano.css">
</head>
<body>
    <h1>VIRTUAL PIANO</h1>
    <div class="piano">
        <button type="button" name="c1" class="keys lower c1"><span class="hide">C</span></button>
        <button type="button" name="dbc" class="keys upper dbc1"><span class="hide">Db C#</span></button>
        <button type="button" name="d1" class="keys lower d1"><span class="hide">D</span></button>
        <button type="button" name="ebd" class="keys upper ebd1"><span class="hide">Eb D#</span></button>
        <button type="button" name="e1" class="keys lower e1"><span class="hide">E</span></button>
        <button type="button" name="f1" class="keys lower f1"><span class="hide">F</span></button>
        <button type="button" name="gbf" class="keys upper gbf1"><span class="hide">Gb F#</span></button>
        <button type="button" name="g1" class="keys lower g1"><span class="hide">G</span></button>
        <button type="button" name="abg" class="keys upper abg1"><span class="hide">Ab G#</span></button>
        <button type="button" name="a1" class="keys lower a1"><span class="hide">A</span></button>
        <button type="button" name="bba" class="keys upper bba1"><span class="hide">Bb A#</span></button>
        <button type="button" name="b1" class="keys lower b1"><span class="hide">B</span></button>
        <button type="button" name="c2" class="keys lower c2"><span class="hide">C</span></button>
        <button type="button" name="dbc1" class="keys upper dbc2"><span class="hide">Db C#</span></button>
        <button type="button" name="d2" class="keys lower d2"><span class="hide">D</span></button>
        <button type="button" name="ebd1" class="keys upper ebd2"><span class="hide">Eb D#</span></button>
        <button type="button" name="e2" class="keys lower e2"><span class="hide">E</span></button>
        <button type="button" name="f2" class="keys lower f2"><span class="hide">F</span></button>
        <button type="button" name="gbf1" class="keys upper gbf2"><span class="hide">Gb F#</span></button>
        <button type="button" name="g2" class="keys lower g2"><span class="hide">G</span></button>
        <button type="button" name="abg1" class="keys upper abg2"><span class="hide">Ab G#</span></button>
        <button type="button" name="a2" class="keys lower a2"><span class="hide">A</span></button>
        <button type="button" name="bba1" class="keys upper bba2"><span class="hide">Bb A#</span></button>
        <button type="button" name="b2" class="keys lower b2"><span class="hide">B</span></button>  
    </div>
    <script src="./piano.js"></script>
</body>
<footer>SARAVANANÂ©PIANO</footer>
</html>
